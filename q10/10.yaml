---
apiVersion: v1
kind: Namespace
metadata:
  name: qq5

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
  namespace: qq5
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      labels:
        app: dashboard
    spec:
      containers:
      - name: dashboard
        image: drupal:10.2.7-php8.2-fpm-bookworm
        ports:
        - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: dashboard
  namespace: qq5
spec:
  selector:
    app: dashboard
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dashboard-ingress
  namespace: qq5
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: dashboard.qq5.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dashboard
            port: 
              number: 80