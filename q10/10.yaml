apiVersion: v1
kind: Service
metadata:
  name: dashboard 
spec:
  selector:
    app: dashboard 
  ports:
    - protocol: TCP
      port: 80
      targetPort: dashboard
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
  labels:
    app: dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      labels:
        app: dashboard
    spec:
      containers:
      - name: dashboard
        image: drupal:10.2.7-php8.2-fpm-bookworm
        ports:
        - containerPort: 80
          name: dashboard

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dashboard-ingress
  namespace: qq5
  annotations:
spec:
  rules:
  - host: dashboard.qq5.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dashboard
            port:
              number: 80
