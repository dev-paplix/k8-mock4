apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: nginx
  namespace: qq1
spec:
  selector:
    matchLabels:
      name: nginx
  template:
    metadata:
      labels:
        name: "nginx"
    spec:
      tolerations:
      # these tolerations are to have the daemonset runnable on control plane nodes
      # remove them if your control plane nodes should not run pods
      - key: "key1"
        operator: "Equal"
        value: "value1"
        effect: "NoSchedule"
      - key: node-role.kubernetes.io/master
        operator: Exists
        effect: NoSchedule
      containers:
      - name: nginx
        image: nginx:latest

