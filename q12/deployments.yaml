---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:12.20-bullseye
        volumeMounts:
        - name: my-storage
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: my-storage
        persistentVolumeClaim:
          claimName: my-pvc
