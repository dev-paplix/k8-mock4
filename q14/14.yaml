apiVersion: apps/v1
kind: Deployment
metadata:
  name: http
spec:
  replicas: 1
  selector:
    matchLabels:
      app: http
  template:
    metadata:
      labels:
        app: http
    spec:
      containers:
      - name: whoami
        image: traefik/whoami
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: http-service
spec:
  type: LoadBalancer
  selector:
    app: http
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080