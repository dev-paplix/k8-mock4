apiVersion: v1
kind: Namespace
metadata:
  name: qq7
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: terraform-deployment
  namespace: qq7
spec:
  replicas: 1
  selector:
    matchLabels:
      app: terraform
  template:
    metadata:
      labels:
        app: terraform
    spec:
      containers:
      - name: terraform
        image: hashicorp/terraform
        resources:
          limits:
            cpu: "0.5"
            memory: "256Mi"
          requests:
            cpu: "0.2"
            memory: "128Mi"