---
apiVersion: v1
kind: Namespace
metadata:
  name: qq6
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: realtime
  namespace: qq6
spec:
  replicas: 1
  selector:
    matchLabels:
      app: realtime
  template:
    metadata:
      labels:
        app: realtime
    spec:
      containers:
      - name: redis
        image: redis:latest
        resources:
          limits:
            cpu: "0.5"
            memory: 500Mi
          requests:
            cpu: "0.5"
            memory: 500Mi